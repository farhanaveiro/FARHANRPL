<!DOCTYPE html>
<html>
<head>
	<title>Berhitung</title>
</head>
<center><h1>CONTOH SIMPLE COUNTER</center></h1>
<body align="center" bgcolor="orange">
		<button onclick="tambah()">Tambah</button>
		<input type="number" name="hitung" id="bebas" min="0">
		<button onclick="kurang()">Kurang</button>

		<script>
		function kurang(){
			document.getElementById("bebas").stepDown();
		}
			
		function tambah(){
			document.getElementById("bebas").stepUp();
		}
		</script>
</body>
</html>
